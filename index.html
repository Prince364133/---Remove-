<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Text Hashtag, Dash, and Star Remover</h1>

    <div class="container">
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <button onclick="processText()">Process Text</button>
        <textarea id="outputText" placeholder="Processed text will appear here..." readonly></textarea>
        <button id="copyButton" onclick="copyText()" disabled>Copy Processed Text</button>
    </div>

    <script>
        function processText() {
            const input = document.getElementById('inputText').value;
            const output = input.replace(/[#\-\*]/g, ''); // Removes hashtags, dashes, and stars
            document.getElementById('outputText').value = output;

            // Enable the copy button if the output is not empty
            document.getElementById('copyButton').disabled = !output;
        }

        function copyText() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            alert('Processed text copied to clipboard!');
        }
    </script>

</body>
</html>
